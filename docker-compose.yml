services:
  # 主应用服务
  mortgage-api:
    image: ${DOCKER_USERNAME}/mortgage-agent:${DOCKER_IMAGE_TAG:-latest}
    container_name: mortgage-api
    command:
      - uvicorn
      - mortgage_agent.api:app
      - --host
      - 0.0.0.0
      - --port
      - "8000"
      - --workers
      - "2"
    restart: always
    ports:
      # 内部端口 8000，可通过 Nginx 反向代理访问
      - "127.0.0.1:8000:8000"
    environment:
      # 环境变量配置
      PYTHONUNBUFFERED: "1"
      LOG_LEVEL: ${LOG_LEVEL:-info}
      RATE_LIMIT_DEFAULT: ${RATE_LIMIT_DEFAULT:-60/minute}
      RATE_LIMIT_EXPORT: ${RATE_LIMIT_EXPORT:-15/minute}
      MAX_TERM_MONTHS: ${MAX_TERM_MONTHS:-600}
      MAX_SCHEDULE_ROWS: ${MAX_SCHEDULE_ROWS:-2000}
      MAX_EXPORT_BYTES: ${MAX_EXPORT_BYTES:-6291456}
      API_KEY: ${API_KEY:-}
    volumes:
      # 输出目录挂载（用于保存 PDF/ZIP 报告）
      - ./output:/app/output
      # 日志目录挂载
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    # 资源限制
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '1'
          memory: 512M
    networks:
      - mortgage-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Nginx 反向代理（可选，用于生产环境）
  nginx:
    image: nginx:1.25-alpine
    container_name: mortgage-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - ./logs/nginx:/var/log/nginx
    depends_on:
      - mortgage-api
    networks:
      - mortgage-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  mortgage-network:
    driver: bridge

volumes:
  output:
  logs:
